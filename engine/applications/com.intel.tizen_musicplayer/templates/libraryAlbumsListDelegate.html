<div class="musicElement boxShadow4 borderColorTheme"
	onClick='MusicLibrary.showSongs("{{:album}}", "{{:artistName}}")'>
	<div class="musicImage">
		<img src="{{:image}}" />
	</div>
	<div class="musicInfoBox textBgColorNormalTransparent">
		<div class="artistName fontSizeLarge fontWeightBold fontColorNormal">{{:album}}</div>
		<div class="artistAlbums fontSizeXSmall fontWeightBold fontColorTheme">{{:artist}}</div>
	</div>
</div>
