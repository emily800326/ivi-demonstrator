<div class="musicElement boxShadow4 borderColorTheme"
	onClick='MusicLibrary.showAlbums("{{:artist.toUpperCase()}}")'>
	<div class="musicInfoBox textBgColorNormalTransparent">
		<div class="artistName fontSizeLarge fontWeightBold fontColorNormal">{{:artist}}</div>
		<div class="artistAlbums fontSizeXSmall fontWeightBold fontColorTheme">{{:albumsCount}}
			ALBUMS, {{:musicCount}} TRACKS</div>
	</div>
</div>
