<div class="contactElement boxShadow4 borderColorTheme"
	onClick="ContactsLibrary.openContactDetail('{{:id}}');">
	<div class="phoneIcon"></div>
	<div class="contactPhotoBox noContactPhoto">
		<img class="contactPhoto" src="{{:photoURI}}" />
	</div>
	<div onclick=""
		class="contactName fontSizeLarge fontWeightBold fontColorNormal textBgColorNormalTransparent">{{:name.firstName}}
		{{:name.lastName}}</div>
</div>
